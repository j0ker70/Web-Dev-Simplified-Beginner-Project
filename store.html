<!doctype html>
<html>
  <head>
    <title>Green Day | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>

  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-larger">Green Day</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>

      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="images/album1.png" />

          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="images/album2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="images/album3.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="images/album4.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="images/t-shirt.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img class="shop-item-image" src="images/coffee-cup.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>

      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>

      <div class="cart-items"></div>

      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$0</span>
      </div>

      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Green Day</h3>
        <ul class="nav footer-nav">
          <li>
            <a target="_blank" href="https://youtube.com"
              ><img src="images/youtube-logo.png"
            /></a>
          </li>
          <li>
            <a target="_blank" href="https://spotify.com"
              ><img src="images/spotify-logo.png"
            /></a>
          </li>
          <li>
            <a target="_blank" href="https://facebook.com"
              ><img src="images/facebook-logo.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
